<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login site</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="loginForm">
    <img class="loginImg" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png">
    <h2 style="margin-bottom: -10px;">Login</h2>
    <h4>Please log in with your account</h4>

    <input placeholder="Email" type="email" style="margin-bottom: 5px;" id="emailIn">
    <input placeholder="Password" type="password" style="margin-bottom: 15px;" id="passIn">
    <button onclick="login()">Log in</button>
</div>

</body>
</html>
